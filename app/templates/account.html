{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block content %}
<style>
        body
        {
        background-repeat: no repeat;
        background-size: cover;
        background-attachment: fixed;
        background-size: 100% 100%;
        background-image: url({{ url_for('static', filename="images/background_account.jpg") }})
        }
</style>

<div class="block"></div>

<div class="head">
    <center>
        <h1>Hello {{ name }}! </h1>
    </center>
</div>

<div class="time">
    <p>You have been with us for: {{ dif }}!</p>

</div>

<button type="submit" class="button" onclick="location.href='/settings'">Set your<br>movie<br>preferences</button>
<button type="submit" class="how" onclick="location.href='/how_it_works'">How it works</button>

{% endblock %}
